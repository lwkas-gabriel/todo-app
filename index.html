<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TodoApp</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="light-theme"> <!-- Inicializa com o tema claro -->

<div class="container">
    <h1 class="title">Lista de Tarefas</h1>

    <button id="themeToggleBtn" class="btn btn-success">Alternar Tema</button>

    <div class="input-group">
        <input id="taskInput" type="text" class="input" placeholder="Adicionar nova tarefa">
        <button id="addTaskBtn" class="btn btn-primary">Adicionar</button>
    </div>

    <ul id="taskList" class="task-list"></ul>
</div>

<script src="index.js"></script>
</body>
</html>
